spring.application.name=demo
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/salonio}
spring.datasource.username=${PGUSER:salonio_user}
spring.datasource.password=${PGPASSWORD:salonio_pass}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:create-drop}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect